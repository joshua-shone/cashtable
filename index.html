<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>N26 Transaction Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timeline.css">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="rangeSlider.css">
  </head>

  <body>

    <div id="open-file-screen">
      <h1>Number26 Transaction Explorer</h1>
      <p>Graph, filter and analyze Number26 bank account CSV data.</p>
      <div class="file-options">
        <div class="drag-drop">Drag-drop CSV file</div>
        <div class="separator">or</div>
        <input type="file">
        <button id="open-file-button">Choose CSV file...</button>
        <div class="separator">or</div>
        <button id="view-sample-csv-button">View sample CSV</button>
      </div>
    </div>

    <div id="timeline">
      <svg viewBox="0 0 1 1" preserveAspectRatio="none">
        <g>
          <path class="years"   vector-effect="non-scaling-stroke"/>
          <path class="months"  vector-effect="non-scaling-stroke"/>
          <path class="balance" vector-effect="non-scaling-stroke"/>
          <path class="filtered-transaction-markers" vector-effect="non-scaling-stroke"/>
          <path class="hovered-transaction-marker"   vector-effect="non-scaling-stroke"/>
        </g>
      </svg>
      <div class="transaction-labels-container">
        <div class="transaction-labels">
          <span class="hovered-transaction-label"></span>
        </div>
      </div>
      <div class="x-axis-controls">
        <div class="timeline-date-labels month-labels"></div>
        <div class="timeline-date-labels year-labels" ></div>
        <div class="range-slider" data-orientation="horizontal">
          <div class="handles">
            <span class="handle minimum"></span>
            <span class="handle maximum"></span>
          </div>
        </div>
      </div>
      <div class="y-axis-controls">
        <div class="range-slider" data-orientation="vertical">
          <div class="handles">
            <span class="handle minimum"></span>
            <span class="handle maximum"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="separator"></div>

    <div class="table-container">
      <table>
        <thead>
          <tr class="field-names"></tr>
          <tr class="filters"></tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr class="totals">
        </tfoot>
      </table>
    </div>
  </body>

  <script src="main.js"       > </script>
  <script src="rangeSlider.js"> </script>
  <script src="timeline.js"   > </script>
  <script src="table.js"      > </script>
  <script src="sampleCsv.js"  > </script>
</html>
